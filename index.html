<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="Sorting.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar dark-background">
        <a class="navbar-brand text-color" href="#">Sorting Visualizer</a>
            <span class="navbar-text">
                <a href = "https://github.com/AdityaPrakash-26/Sorting-Visualizer-v2">Source Code</a>
            </span>
    </nav>

    <div id="sorting" class="flex-container"></div>
    <div class="sort" align="center">
        <button type="button" class="btn btn-outline-warning new">New Array</button>
        <p></p>
        <span id="size" class = "label">Size
            <input id ="size_input" type="range" value=50 min="1" max="100" style="margin-left: 60px;">
        </span>
        <span id="speed" class = "label">Speed
            <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 60px;">
        </span>
        <p></p>
        <button type="button" class="btn btn-outline-success insertion">Insertion Sort</button>
        <button type="button" class="btn btn-outline-success quick">Quick Sort</button>
        <button type="button" class="btn btn-outline-success selection">Selection Sort</button>
        <button type="button" class="btn btn-outline-success bubble">Bubble Sort</button>
        <button type="button" class="btn btn-outline-success merge">Merge Sort</button>
        <p></p>
        <button type="button" class="btn btn-outline-danger stop" style="margin-left: 5px;" disabled="true">Stop Sorting</button>
        
    </div>

    <script src="Sorting.js"></script>
    <script src="Insertion_sort.js" async defer></script>
    <script src="Quick_sort.js" async defer></script>
    <script src="Selection_sort.js" async defer></script>
    <script src="Bubble_sort.js" async defer></script>
    <script src="Merge_sort.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
